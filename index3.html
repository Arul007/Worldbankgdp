<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: green;
}

.bar:hover {
  fill: orangered ;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<nav class="navbar navbar-default navbar-fixed-top">

 </nav><!-- end of navbar -->
        <div class="container-fluid">
        <div class="row" id="features">

        <div class="col-sm-12 feature">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">GDP Growth Of India Per Year</h3>
                </div> <!-- end panel-heading -->
                <div class="panel-body gdp_India">

                </div>

                <a href="#" target="_blank" class="btn btn-warning btn-block">Year wise GDP Growth</a>
            </div> <!-- end panel -->
        </div>
        </div>

        </div>

        <script>

        var margin = {top: 40, right: 20, bottom: 30, left: 40},
            width = 1400;
            height = 500;

        var formatPercent = d3.format(".0%");

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(formatPercent);

        var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function(d) {
            return "<strong>Gdp:</strong> <span style='color:red'>" + d.gdp + "</span>";
          })

        var svg = d3.select(".gdp_India").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.call(tip);

        d3.json("./data/gdpIndia.json",function(error, data) {
          //data.sort(function(a, b) { return b.gdp - a.gdp; });
          x.domain(data.map(function(d) { return d.year; }));
          y.domain([0, d3.max(data, function(d) { return d.gdp; })]);

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)



          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("GDP Growth of India");

          svg.selectAll(".bar")
              .data(data)
            .enter().append("rect")
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.year); })
              .attr("width", x.rangeBand())
              .attr("y", function(d) { return y(d.gdp); })
              .attr("height", function(d) { return height - y(d.gdp); })
              .on('mouseover', tip.show)
              .on('mouseout', tip.hide)

        });

        function type(d) {
          d.gdp = +d.gdp;
          return d;
        }

        </script>

</body>
